<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
</head>
<body>
    <h2>Registered Users</h2>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.name }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
